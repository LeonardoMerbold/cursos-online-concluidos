<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo E - Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar!</h1>
    </header>
    <section>
        <div id="dados">
            <p><label>Inicio: <input type="number" id="tini" name="ini"></label></p>
            <p><label>Fim: <input type="number" id="tfim" name="fim"></label></p>
            <p><label>Salto: <input type="number" id="tsal" name="sal"></label></p>
            <p><input type="button" value="Contar" onclick="contar()"></p>
        </div>
        <div id="tres">
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
