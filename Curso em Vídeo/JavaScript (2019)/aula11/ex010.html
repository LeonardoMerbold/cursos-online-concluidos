<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtVel" id="txtVel">Km/h
    <input type="button" value="Checar" onclick="calcular()">
    <div id="result">

    </div>
    <script>
        function calcular(){
            var txtV = window.document.querySelector('input#txtVel') // armazena o valor do input 'txtVel' na variavel 'txtV'
            var result = window.document.querySelector('div#result') 
            var vel = Number(txtV.value) // Transforma o conteúdo armazenado de 'texto' para 'numero' e o armazena em outra variavel 'vel'
            
            if(vel > 60){
                result.innerHTML += `<p>Você esta <strong>MULTADO</strong> por excesso de velocidade!!!</p>`
            }else{
                result.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            }
            result.innerHTML += `<p>Dirija sempre usando o cinto de segurança</p>`
        }
    </script>
</body>
</html>
