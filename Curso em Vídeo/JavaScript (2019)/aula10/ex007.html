<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio nº7</title>
    <style>
        body{
            font: normal 18pt arial;
        }
        input{
            font: normal 18pt arial;
            width: 100px;
        }
        div#result{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="text1" id="text1"> +
    <input type="number" name="text2" id="text2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="result">Resultado</div>
    <script>
        function somar(){
            var t1 = document.getElementById('text1') // As variaveis 't1' e 't2' recebem os valores das caixas em formato de texto
            var t2 = document.querySelector('input#text2') // demonstração da utilização query
            var result = document.getElementById('result')
            var n1 = Number(t1.value) // As variaveis 'n1' e 'n2' transformarão os valores de 't1' e 't2' em números
            var n2 = Number(t2.value)
            var soma = n1 + n2 // realiza a soma dos numeros
            result.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${soma}` //Apresenta os valores digitados e o resultado da soma
        }
    </script>
</body>
</html>
