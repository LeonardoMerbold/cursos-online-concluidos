<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio nº4</title>
    <style>
        body{
            background: rgb(83, 78, 78);
            font: normal 36pt arial;
            color: rgb(231, 181, 88);
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Seu nome tem ${nome.length} letras<br>`)
        document.write(`Seu nome em maiúsculas é: ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas é: ${nome.toLowerCase()}`)
    </script>
</body>
